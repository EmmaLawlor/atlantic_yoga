<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Atlantic Yoga studio providing classes in Ballyheigue, Kerry">
    <meta name="keywords" content="yoga, Ballyheigue, Kerry, Atlantic, wild atlantic way">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Atlantic Yoga</title>
</head>

<body>
    <div class="nav-container">
        <nav>
            <a href="index.html" class="logo-link">
                <h1 id="logo"><img src="assets/images/waves.png" alt="wave logo" id="waves">Atlantic Yoga</h1>
            </a>
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle" class="burger-menu">
                <img src="assets/images/bars-solid.svg" alt="Menu Icon">
            </label>
            <div class="right-menu">
                <a href="index.html">Home</a>
                <a href="classes.html">Classes</a>
                <a href="contact.html" class="active">Contact</a>
            </div>
        </nav>
    </div>

    <section id="contact-hero">
        <div id="contact-image-div">
            <img id="contact-image" src="../assets/images/yoga-group.jpg" alt="Group of people at yoga class with mats">
        </div>
    </section>

    
    <footer id="footer-main">
        <div id="footer-grid">
            <div id="youtube" class="social-media">
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in new tab)"><i class="fab fa-youtube"></i></a>
            </div>
            <div id="facebook" class="social-media">
                <a href="http://facebook.com" target="_blank" rel="noopener"
                aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a> 
            </div>
            <div id="instagram" class="social-media">
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a>
            </div>
            <div id="twitter" class="social-media">
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page (opens in new tab)"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/d79f15ae3d.js" crossorigin="anonymous"></script>
</body>

</html>
