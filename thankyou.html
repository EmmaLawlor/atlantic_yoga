<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Thank You</title>
</head>
<body>

    <!--logo & navigation-->

    <div class="nav-container">
        <nav>
            <a href="index.html" class="logo-link">
                <img src="assets/images/waves.png" alt="wave logo" id="waves">
                <h1 id="logo">Atlantic Yoga</h1>
            </a>
            <input type="checkbox" id="nav-toggle">
            <label for="nav-toggle" class="burger-menu">
                <img src="assets/images/bars-solid.svg" alt="Menu Icon">
            </label>
            <div class="right-menu">
                <a href="index.html">Home</a>
                <a href="classes.html">Classes</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
    </div>

    <!--main image & text -->

    <div id="thankyou-container">
        <div id="thankyou-image-div">
            <img id="thankyou-image" src="assets/images/thankyou_page.jpg" alt="Woman practicing yoga">
        </div>
        <div id="thankyou-text">
            <h2>Thank you for joining the Atlantic Yoga newsletter!</h2>
                <hr>
            <h2>You will receive your free class pass once we have verified your details.</h2>
        </div>
    </div>

    <!--footer-->

    <footer id="footer-main">
        <div id="footer-grid">
            <div id="youtube" class="social-media">
                <a href="http://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube channel (opens in new tab)"><i class="fab fa-youtube"></i></a>
            </div>
            <div id="facebook" class="social-media">
                <a href="http://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>
            </div>
            <div id="instagram" class="social-media">
                <a href="http://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a>
            </div>
            <div id="twitter" class="social-media">
                <a href="http://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page (opens in new tab)"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/d79f15ae3d.js" crossorigin="anonymous"></script>
    
</body>
</html>
